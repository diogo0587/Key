name: Auto PWA + Admin Generator

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  id-token: write
  pages: write
  contents: read

jobs:
  generate-build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create dist with app + admin
        run: |
          set -e
          rm -rf dist
          mkdir -p dist/icons

