          ##############################################################################
          # admin.js - client-side admin UI with simple session auth, filters, stats
          ##############################################################################
          cat > dist/admin.js <<'JS'
(() => {
  const AUTH_PWD = 'study123'; // default client-side password for studies
  const PASS_KEY = 'km_admin_logged_in';
  const key = 'km_study_logs_v1';

  const authArea = document.getElementById('authArea');
  const panel = document.getElementById('panel');
  const loginBtn = document.getElementById('loginBtn');
  const adminPass = document.getElementById('adminPass');

  const listBox = document.getElementById('listBox');
  const statsBox = document.getElementById('statsBox');
  const filterInput = document.getElementById('filterInput');
  const applyFilter = document.getElementById('applyFilter');
  const clearFilter = document.getElementById('clearFilter');
  const downloadAll = document.getElementById('downloadAll');
  const downloadJson = document.getElementById('downloadJson');
  const wipeLocal = document.getElementById('wipeLocal');

  function isLogged() {
    return sessionStorage.getItem(PASS_KEY) === '1';
  }

  function doLogin() {
    const val = adminPass.value || '';
    if (val === AUTH_PWD) {
      sessionStorage.setItem(PASS_KEY, '1');
      showPanel();
    } else {
      alert('Senha incorreta. (dica para estudo: study123)');
    }
  }

  function showPanel() {
    authArea.style.display = 'none';
    panel.style.display = 'block';
    renderAll();
  }

  function loadLogs() {
    return JSON.parse(localStorage.getItem(key) || '[]').slice(-2000);
  }

  function renderAll(filter) {
    const logs = loadLogs();
    const filtered = filter ? logs.filter(l => JSON.stringify(l).toLowerCase().includes(filter.toLowerCase())) : logs;
    listBox.innerHTML = filtered.slice(-500).map(l => '<div class="p-1 border-b text-sm">[' + new Date(l.time).toLocaleString() + '] ' + escapeHtml(l.text) + '</div>').join('');
    buildStats(filtered);
  }

  function escapeHtml(s) {
    return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
  }

  function buildStats(logs) {
    const freq = {};
    logs.forEach(l => freq[l.text] = (freq[l.text] || 0) + 1);
    const entries = Object.entries(freq).sort((a,b) => b[1]-a[1]).slice(0,50);
    statsBox.textContent = entries.map(e => e[0] + ': ' + e[1]).join('\\n');
  }

  applyFilter.addEventListener('click', () => renderAll(filterInput.value));
  clearFilter.addEventListener('click', () => { filterInput.value=''; renderAll(); });

  downloadAll.addEventListener('click', () => {
    const logs = loadLogs();
    const csv = 'text,timestamp\\n' + logs.map(r => JSON.stringify(r.text) + ',' + r.time).join('\\n');
    const blob = new Blob([csv], {type:'text/csv'}); const url = URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download='km_full.csv'; a.click(); URL.revokeObjectURL(url);
  });

  downloadJson.addEventListener('click', () => {
    const logs = loadLogs(); const blob = new Blob([JSON.stringify(logs,null,2)], {type:'application/json'}); const url=URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download='km_full.json'; a.click(); URL.revokeObjectURL(url);
  });

  wipeLocal.addEventListener('click', () => {
    if (!confirm('Apagar tudo em localStorage?')) return;
    localStorage.removeItem(key); renderAll();
    alert('LocalStorage limpo.');
  });

  loginBtn.addEventListener('click', doLogin);

  if (isLogged()) showPanel();
})();
