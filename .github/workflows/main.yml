          ##############################################################################
          # app.js - user-side: capture only input field values, store locally
          ##############################################################################
          cat > dist/app.js <<'JS'
(() => {
  const input = document.getElementById('inputBox');
  const logList = document.getElementById('logList');
  const exportJson = document.getElementById('exportJson');
  const exportCsv = document.getElementById('exportCsv');
  const clearBtn = document.getElementById('clear');

  // logs stored as array of {text, time}
  const key = 'km_study_logs_v1';
  let logs = JSON.parse(localStorage.getItem(key) || '[]');

  function render() {
    logList.textContent = logs.slice(-200).map(l => '[' + new Date(l.time).toLocaleTimeString() + '] ' + l.text).join('\\n');
  }

  function add(text) {
    logs.push({ text: String(text), time: Date.now() });
    if (logs.length > 2000) logs = logs.slice(-2000); // cap
    localStorage.setItem(key, JSON.stringify(logs));
    render();
  }

  input.addEventListener('input', e => {
    const v = e.target.value;
    if (!v) return;
    // record the whole field value (safe for study; no exfil)
    add(v);
    e.target.value = '';
  });

  exportJson.addEventListener('click', () => {
    const blob = new Blob([JSON.stringify(logs, null, 2)], { type: 'application/json' });
    const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = 'km_logs.json'; a.click();
    URL.revokeObjectURL(url);
  });

  exportCsv.addEventListener('click', () => {
    const header = 'text,timestamp\\n';
    const rows = logs.map(r => JSON.stringify(r.text) + ',' + r.time).join('\\n');
    const blob = new Blob([header + rows], { type: 'text/csv' });
    const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = 'km_logs.csv'; a.click();
    URL.revokeObjectURL(url);
  });

  clearBtn.addEventListener('click', () => {
    if (!confirm('Apagar logs locais?')) return;
    logs = []; localStorage.removeItem(key); render();
  });

  render();
})();
